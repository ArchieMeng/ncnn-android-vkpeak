apply plugin: 'com.android.application'

android {
    namespace "com.tencent.vkpeakncnn"
    ndkVersion '25.2.9519653'

    defaultConfig {
        targetSdk 33
        compileSdk 33
        applicationId "com.tencent.vkpeakncnn"
        archivesBaseName = "$applicationId"

        ndk {
            moduleName "ncnn"
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
        minSdkVersion 24

        externalNativeBuild {
            cmake {
                arguments "-DNCNN_VULKAN=ON"
            }
        }
    }

    externalNativeBuild {
        cmake {
            path file('src/main/jni/CMakeLists.txt')
        }
    }
}
